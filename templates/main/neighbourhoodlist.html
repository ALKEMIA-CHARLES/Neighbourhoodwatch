{% extends "main/base.html" %}
{%block content%}
<div class="container">
    {% for neighbourhood in neighbourhoods %}
    <div class="card m-3 p-3">
        <div class="card-body">
            <p>{{neighbourhood.name}}</p>
            <p><a href="{% url 'contactinfo' %}"> Contact information for this area</a></p>
            <p> <a href="{% url 'businesses' %}">View businesses in this neighbourhood</a></p>
            <p> <a href=" {% url 'neighbourhood-detail' neighbourhood.id %} ">View Neighbourhood</a></p>
            <img src="{{neighbourhood.image.url}}" class="img-fluid" />
            <p>{{neighbourhood.post_date}}</p>
        </div>
    </div>
    {% endfor %}
</div>

{%endblock%}
