{% extends "main/base.html" %}
{%block content%}
<div class="container">
    <div class="card m-3 p-3">
        {% for business in businesses %}
        <div class="card-body">
            <h2>Businesses in this neighbourhood</h2>
            <p>{{business.name}}</p>
            <p>{{business.email}}</p>
            <p>{{business.post_date}}</p>
        </div>
        {% endfor%}
    </div>
</div>

{%endblock%}
