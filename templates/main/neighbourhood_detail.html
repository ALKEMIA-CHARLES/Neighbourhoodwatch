{%extends "main/base.html"%}
{%block content%}
<div class="container">
    <div class="card" style="background-color: black;">
        <div class="card-body">
            <p style="color: white;">{{object.name}}</p>
            <img class="img-fluid" src="{{object.image.url}}">
            <p style="color: white;">{{object.population}}</p>
            <p style="color: white;">{{object.post_date}}</p>
            <p style="color: white;">{{object.recommended_by}}</p>
            {% if object.recommended_by == user %}
            <a href="{%  url 'neighbourupdate' object.id %}">Update</a>
            <a href="{%  url 'neighbourdelete' object.id %}">Delete</a>

            {%endif%}
        </div>
    </div>
</div>
{%endblock%}
