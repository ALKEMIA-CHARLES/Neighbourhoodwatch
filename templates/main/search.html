{% extends "main/base.html" %}
{%block content%}
<div class="container">
    {% for post in posts %}
    <div class="card m-3 p-3">
        <div class="card-body">
            <p>{{post.name}}</p>
            <p>{{post.email}}</p>
            <p>{{post.post_date}}</p>
        </div>
    </div>
    {% endfor %}
</div>

{%endblock%}
